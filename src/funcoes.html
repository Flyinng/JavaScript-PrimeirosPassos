<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let termo = 'Jonas é foda'
        alert(termo.length)
        alert(termo.toUpperCase)
        alert(termo.toLowerCase)
        alert(termo.indexOf('é'))
        alert(termo.lastIndexOf('a'))
        alert(termo.slice(0,5))
        alert(termo.slice(5,10))
        alert(termo.slice(10))
    </script>
</body>
</html>
