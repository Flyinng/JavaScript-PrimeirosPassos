<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de base</title>
    <!-- JS -->
    <script>
        
        let i = 1
// Laço While -------------------------------------------
        while(i<=3){
            alert("OI")
            i++
        }

// Laço Do While -------------------------------------------
        let j = 2
        do{
            alert(j)
            j++
        }while(j<=3)

// Laço FOR --------------------------------------------------
        for(let i=1; i<=3; i++){
            alert(i)
        }


    </script>
</head>

</html>
