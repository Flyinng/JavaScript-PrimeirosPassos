<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // eventos de teclado
        // onKeyUp - exibe o caractere e depois executa a ação
        // onkeydown - executa a ação e depois exibe o caractere
        // onkeypress - executa a ação e depois exibe o caractere,
                     // porém não tem suporte a F1..F12, ALT, CTRL, SHIFT

        function exibir(){
            let campo = document.getElementById("campo").value;
        alert(campo)
        }
    </script>
</head>
<body>

    <input type="text" id="campo" onkeyup="exibir()">

</body>
</html>
